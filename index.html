<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./images/Favicon.svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scale</title>
  </head>
  <body class="min-h-screen bg-black">
    <main class="bg-black">
      <header
        class="py-5 px-6 flex justify-between items-center max-w-7xl mx-auto"
      >
        <nav>
          <img src="./images/Logo.svg" alt="The Company Scale Logo" />
        </nav>
        <nav class="hidden md:inline-block">
          <ul class="text-base text-grey">
            <li
              class="inline-block mr-10 hover:text-white transition-colors duration-500"
            >
              <a href="">Home</a>
            </li>
            <li class="inline-block mr-10 hover:text-white duration-500">
              <a href="">FAQs</a>
            </li>
            <li class="inline-block mr-10 hover:text-white duration-500">
              <a href="">Resources</a>
            </li>
            <li class="inline-block hover:text-white duration-500">
              <a href="">Blog</a>
            </li>
          </ul>
        </nav>
        <nav class="text-white hidden md:inline-block">
          <a class="mr-11" href="">Log in</a>
          <a class="inline-block p-3 bg-white text-black rounded-lg" href=""
            >Sign Up</a
          >
        </nav>
        <nav class="md:hidden">
          <img src="./images/Nav.svg" />
        </nav>
      </header>
      <section class="px-6 max-w-7xl mx-auto">
        <div
          class="grid grid-cols-2 grid-rows-1 gap-x-36 place-items-center mt-10"
        >
          <div class="text-white place-self-center">
            <h1 class="text-6xl font-bold leading-tight mb-6">
              Create design that is out-of-this-world.
            </h1>
            <p class="max-w-xl">
              Get access to unlimited courses and design resources to shoot your
              design career to the moon.
            </p>
            <a
              class="px-6 py-3 mt-8 bg-white text-black inline-block rounded-lg text-left"
              href=""
              >Get Started</a
            >
            <div class="text-grey text-base mt-12">
              Join 3,000+ designers from
            </div>
            <div class="flex items-center gap-x-6 mt-8">
              <img src="./images/Airbnb.svg" alt="" />
              <img src="./images/Amazon.svg" alt="" />
              <img src="./images/Tesla.svg" alt="" />
              <img src="./images/Slack.svg" alt="" />
              <img src="./images/Stripe.svg" alt="" />
            </div>
          </div>
          <div>
            <img src="./images/Frame 251.png" alt="A man in space" />
          </div>
        </div>
        <div>
          <div></div>
        </div>
      </section>
    </main>
  </body>
</html>
